<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link — URL Shortener</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300;400;500&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="logo">Link</h1>
            <p class="tagline">Short links, Smarter sharing</p>
        </header>

        <!-- Shortener Form -->
        <section class="shortener-section">
            <div class="input-group">
                <input 
                    type="url" 
                    id="url-input" 
                    class="url-input" 
                    placeholder="Enter your long URL..."
                    required
                >
                <div class="options-row">
                    <input 
                        type="text" 
                        id="custom-alias" 
                        class="custom-alias" 
                        placeholder="Custom alias (optional)"
                        maxlength="20"
                    >
                    <select id="expiry-select" class="expiry-select">
                        <option value="">No expiry</option>
                        <option value="1">1 hour</option>
                        <option value="24">24 hours</option>
                        <option value="168">7 days</option>
                        <option value="720">30 days</option>
                    </select>
                </div>
                <button id="shorten-btn" class="shorten-btn">
                    <span class="btn-text">Shorten</span>
                    <span class="btn-icon">→</span>
                </button>
            </div>
        </section>

        <!-- Result Section -->
        <section class="result-section" id="result-section" style="display: none;">
            <div class="result-card">
                <div class="result-header">
                    <span class="result-label">Shortened URL</span>
                    <button class="copy-btn" id="copy-btn">
                        <span class="copy-text">Copy</span>
                        <span class="copied-text">Copied!</span>
                    </button>
                </div>
                <div class="short-url-display">
                    <a href="#" id="short-url-link" class="short-url-link" target="_blank"></a>
                </div>
                <div class="url-stats">
                    <div class="stat-item">
                        <span class="stat-label">Original</span>
                        <span class="stat-value" id="original-url"></span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Clicks</span>
                        <span class="stat-value" id="click-count">0</span>
                    </div>
                    <div class="stat-item" id="expiry-stat" style="display: none;">
                        <span class="stat-label">Expires</span>
                        <span class="stat-value" id="expiry-time"></span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Recent Links -->
        <section class="recent-section" id="recent-section">
            <h2 class="section-title">Recent Links</h2>
            <div class="recent-list" id="recent-list">
                <!-- Links will be populated here -->
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
